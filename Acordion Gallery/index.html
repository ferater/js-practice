    <title>acordion Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="app" class="d-grid">

        <div class="heading p-rel">
          <h1>profile</h1>
          <h1>accordion</h1>
        </div>
        <div class="star d-grid">
          <span
            class="iconify icon-star x-g-center y-g-end"
            data-icon="ic:round-star-rate"
          ></span>
        </div>
      </header>
      <div class="spacer"></div>
      <main class="d-grid">
        <div class="accordion x-g-end d-flex">
          <!-- <div class="person">
            <div class="pic">
              <img src="./img/person-0.png" alt="" class="avatar" />
            </div>

                <h3>Gary Lee</h3>
                <span class="sub-header">Product Designer at Figma</span>
                <p>A product designer is responsible for exploring product problems, developing design solutions that solve these problems and implementing ...</p>
            </div>
          </div>-->
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"></script>
  </body>
</html>
